<!DOCTYPE html>
<html lang="en">

<head>
    <title>RobinSch Miner</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/update.js"></script>
</head>

<body>
    <div class="input-group">
        <span class="input-group-text">Username</span>
        <input type="text" id="username" aria-label="Username" class="form-control">
      </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <button type="button" class="btn btn-success btn-block" id="start-miner-cpu" onclick="startMiner('cpu', false)">Start the cpu miner</button><br>
                <input type="range" min="1" id="cpuUse" oninput="document.getElementById('cpuUseRangeLabel').innerHTML = `Amount of threads: ${this.value}`;" step="1">
                <label id="cpuUseRangeLabel"></label>
                <p id="stats-cpu"></p>
            </div>
            <div class="col-xs-12 col-md-6">
                <button disabled type="button" class="btn btn-success btn-block" id="start-miner-gpu" onclick="startMiner('gpu', false)">Start the gpu miner (nvidia only)</button>
                <p id="stats-gpu"></p>
            </div>
        </div>
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Type</th>
                        <th scope="col">Message</th>
                    <tr>
                </thead>
                <tbody id="log">
                </tbody>
            </table>
        </div>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/detect-gpu.js"></script>
</body>

</html>
