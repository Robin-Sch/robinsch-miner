<!DOCTYPE html>
<html lang="en">

<head>
    <title>RobinSch Miner</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="../js/update.js"></script>
</head>

<body>
    <input type="text" placeholder="username" id="username" style="width: 100%"/>
    <div class="container-main">
        <div class="container-left">
            <button id="start-miner-cpu" onclick="startMiner('cpu')">Start the cpu miner</button>
            <p id="log-cpu"></p>
        </div>
        <div class="container-right">
            <button id="start-miner-gpu" onclick="startMiner('gpu')">Start the gpu miner (currently only supporting nvidia gpu's)</button>
            <p id="log-gpu"></p>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
